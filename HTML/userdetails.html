<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <center>
    <cite><h1>Login Page &rarr;</h1></cite>
    <pre>
    <img src="profile img.png" height="200px" width="200px" alt="Profile Image" alt="Image"/>
    
    First name: <input type="text"/>

    Last name: <input type="text"/>

    Password: <input type="password"/>

    Email: <input type="email"/>

    Birth-Date: <input type="date"/>

    Description: 
    <textarea id="text" name="text" rows="4" cols="50"></textarea>

    Gender:- <input type="radio" name="agree" value="Male">Male <input type="radio" name="agree" value="Female">Female

    Domain: <label for="Domain">Choose your Domain:</label>
            <select id="Domain" name="Domain">
                <option value="Android">Android</option>
                <option value="Web Development">Web Development</option>
                <option value="Devops">Devops</option>
                <option value="Data Science">Data Science</option>
            </select>

    Choose languages you know:
        <input type="checkbox" name="C" value="yes">C
        <input type="checkbox" name="C++" value="yes">C++
        <input type="checkbox" name="Java" value="yes">Java
        <input type="checkbox" name="Python" value="yes">Python
    
    <input type="Submit">

    </pre>
</center>
</body>
</html>
